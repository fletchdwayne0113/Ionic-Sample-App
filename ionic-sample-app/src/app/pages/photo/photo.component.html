<ion-header>
  <ion-toolbar>
    <ion-title>
      <div>
        Album ID: {{item.albumId}}
      </div>
      <div>
        Photo ID: {{item.id}}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <img src={{item.url}}>
  </ion-item>
  <ion-item>
    <div class="caption">
      {{item.title}}
    </div>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button expand="block" href="./album/{{item.albumId}}">
    Back
  </ion-button>
  <ion-button expand="block" href="./">
    Home
  </ion-button>
</ion-footer>
